<!DOCTYPE html>
<html>
<body>
<button id="save-button">Save to file</button>
<a id="save-anchor" hidden></a>
<pre id="view"></pre>

<script src="codata_object.js"></script>
<script>"use strict"

const years = [ 1998, 2002, 2006, 2010, 2014];
for(let i = 0; i < codataObject.length; i++){
	let num = 0, sum = 0, sum2 = 0;
	for(let year of years){
		let value = +(codataObject[i][`value${year}`].replace(/(\s|\(.*|\.{3})/g, ""))
		if(Number.isFinite(value)){
			num++;
			sum += value;
			sum2 += value ** 2;
		}
	}
	let epsilon = Math.sqrt( Math.abs( sum2 * num / (sum ** 2) - 1 ) );
	if(Math.log10(epsilon) >= -7){console.log(epsilon.toFixed(9) + "\t" + codataObject[i].name)};
}

</script>
<script src="help_scripts/view_codata_object.js"></script>
</body>
</html>
