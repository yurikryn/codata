<!DOCTYPE html>
<html>
<body>
<button id="save-button">Save to file</button>
<a id="save-anchor" hidden></a>
<pre id="view"></pre>

<script src="codata-object.js"></script>
<script>"use strict"

let codataObjectNew = {};
for(let i = 0; i < codataObject.length; i++){
	let item = codataObject[i];
	if(codataObjectNew[item.category] === undefined){codataObjectNew[item.category] = {};}
	codataObjectNew[item.category][item.name] = {
		     unit: item.unit,
		 exponent: item.exponent,
		value2014: item.value2014,
		value2010: item.value2010,
		value2006: item.value2006,
		value2002: item.value2002,
		value1998: item.value1998		
		}
	}
codataObject = codataObjectNew;

</script>
<script src="help_scripts/view-codata-object.js"></script>
<script src="help_scripts/save-codata-object.js"></script>
</body>
</html>
